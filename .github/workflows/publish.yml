name: Render and Deploy Quarto Book

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: quarto-book-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5.1"
          use-public-rspm: true

      - name: Install R dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          packages: |
            any::tidyverse
            any::dplyr
            any::tidyr
            any::readr
            any::ggplot2
            any::plotly
            any::survival
            any::flexsurv
            any::WeibullR
            any::reliability
            any::knitr
            any::kableExtra
            any::DT
            any::broom
            any::caret
            any::randomForest
            any::prophet
            any::anomalize
            any::simmer
            any::MASS

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.6.39"

      - name: Render Quarto Book
        run: |
          quarto render

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
