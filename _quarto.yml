project:
  type: book
  output-dir: docs

book:
  title: "Confiabilidade e Manutenção: Aplicações em R"
  subtitle: "Análise de Dados de Falha, Modelagem de Vida Útil e Estratégias de Manutenção"
  author: "Rafael da Silva Fernandes"
  date: today
  sidebar:
    style: docked
    collapse-level: 3

  chapters:
    - index.qmd
    - preface.qmd
    - requirements.qmd
    - setup.qmd

    - part: "Contexto e Aplicação em Mineração"
      chapters:
        - chapters/01-introducao.qmd
        - chapters/02-performance-mineracao.qmd
        - chapters/03-fatores-moderadores.qmd

bibliography: references.bib
csl: ieee.csl
lang: pt-BR
language:
  pt-BR:
    fig: "Figura"
    figures: "Figuras"
    table: "Tabela"
    tables: "Tabelas"

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    code-fold: true
    code-tools: true
    toc: false
    number-sections: true
    link-external-newwindow: true
  pdf:
    documentclass: book
    geometry:
      - top=3cm
      - bottom=2cm
      - left=3cm
      - right=2cm
    fontfamily: mathptmx
    fontsize: 12pt
    linestretch: 1.5
    indent: true
    number-sections: true
    toc: true
    toc-depth: 3

execute:
  echo: true
  warning: false
  message: false
  cache: true
  freeze: auto

editor: source
